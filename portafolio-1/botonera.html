    <script >
        let timeoutId = null;
        function playSong(file) {
            const audio = document.getElementById('audioPlayer');
            audio.src = 'sonidos/' + file;
            audio.currentTime = 0;
            audio.play();
            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                audio.pause();
                audio.currentTime = 0;
            }, 30000); 
        }
    </script>
