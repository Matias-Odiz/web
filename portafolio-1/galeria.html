<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Matias Odiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .galeria-container {
            max-width: 520px;
            margin: 2.5rem auto;
            text-align: center;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #7366FF22;
            padding: 2rem 1.5rem;
        }
        .galeria-slider {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            min-height: 260px;
        }
        .galeria-slider img {
            width: 340px;
            height: 240px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 2px 12px #7366FF22;
            transition: opacity 0.3s, transform 0.3s;
            background: #e6e6fa;
            border: 2px solid #7366FF22;
        }
        .galeria-btn {
            background: linear-gradient(90deg, #7366FF 60%, #B7B3FF 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            font-size: 1.7rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 1.2rem;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px #7366FF22;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }
        .galeria-btn:active,
        .galeria-btn:focus,
        .galeria-btn:hover {
            background: #7366FF;
            color: #fff;
            transform: scale(1.12);
        }
        .galeria-indicador {
            margin-top: 1.1rem;
            color: #7366FF;
            font-weight: 600;
            font-size: 1.08rem;
            letter-spacing: 1px;
        }
        .galeria-caption {
            margin-top: 0.7rem;
            color: #444;
            font-size: 1rem;
            font-style: italic;
            min-height: 1.5em;
        }
        @media (max-width: 600px) {
            .galeria-container {
                padding: 1rem 0.2rem;
            }
            .galeria-slider img {
                width: 98vw;
                height: 160px;
                max-width: 98vw;
            }
            .galeria-btn {
                width: 38px;
                height: 38px;
                font-size: 1.2rem;
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
        <p>Explora mis trabajos y proyectos a través de esta galería visual.</p>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="botonera.html">Botonera de Sonidos</a></li>
                <li><a href="calculadora.html">Calculadora</a></li>
            </ul>
        </nav>
    </header>

    <section class="galeria-container">
        <h2>Mi Proyecto Visual</h2>
        <div class="galeria-slider">
            <button class="galeria-btn" onclick="cambiarFoto(-1)" aria-label="Anterior" tabindex="0">&#8592;</button>
            <img id="galeria-img" src="img/img2.png" alt="foto 1">
            <button class="galeria-btn" onclick="cambiarFoto(1)" aria-label="Siguiente" tabindex="0">&#8594;</button>
        </div>
        <div class="galeria-indicador" id="galeria-indicador">1 / 4</div>
        <div class="galeria-caption" id="galeria-caption"></div>
    </section>

    <footer class="footer">
        <p>&copy;2025 Matias Odiz. Todos los derechos reservados.</p>
    </footer>
    <script>
        const fotos = [
            { src: "img/img2.png", alt: "foto 1" },
            { src: "img/img3.png", alt: "foto 2" },
            { src: "img/img4.png", alt: "foto 3" },
            { src: "img/img5.png", alt: "foto 4" }
        ];
        let actual = 0;

        function mostrarFoto(idx) {
            const img = document.getElementById('galeria-img');
            const indicador = document.getElementById('galeria-indicador');
            const caption = document.getElementById('galeria-caption');
            img.src = fotos[idx].src;
            img.alt = fotos[idx].alt;
            indicador.textContent = (idx + 1) + " / " + fotos.length;
            caption.textContent = fotos[idx].caption || "";
        }

        function cambiarFoto(dir) {
            actual += dir;
            if (actual < 0) actual = fotos.length - 1;
            if (actual >= fotos.length) actual = 0;
            mostrarFoto(actual);
        }


        document.addEventListener('keydown', function(e) {
            if (e.key === "ArrowLeft") cambiarFoto(-1);
            if (e.key === "ArrowRight") cambiarFoto(1);
        });

        mostrarFoto(actual);
    </script>
</body>
</html>
